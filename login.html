    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main page</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/index.css">

    </head>

    <body>
        <header class="header">
            <div class="logo_container">
                <h1>FORNAL<span>IZER</span></h1>
            </div>
            <ul class="navigation">
                <li class="navigation_list_element first">
                    <a href="index.html">
                        <i class="material-icons nav_list">home</i>
                    </a>
                </li>
                <li class="navigation_list_element" id="logout">
                    <a href="logout.html">
                        <i class="material-icons nav_list">logout</i>
                    </a>
                </li>
                <li class="navigation_list_element" id="login">
                    <a href="login.html">
                        <i class="material-icons nav_list">login</i>
                    </a>
                </li>
                <li class="navigation_list_element" id='register'>
                    <a href="register.html">
                        <i class="material-icons nav_list">assignment_turned_in</i>
                    </a>
                </li>
                <li class="navigation_list_element" id='settings'>
                    <a href="register.html">
                        <i class="material-icons nav_list">settings</i>
                    </a>
                </li>
            </ul>
            <button class="hamburger">
                <i class="material-icons hamburger_button">menu</i>
            </button>
        </header>
        <div class="login-form">
            <form class="box" id="loginform">
                <h1>Login</h1>
                <input type="text" name="" id="username" placeholder="username">
                <div class="errorInfo hide" id="errorInfoLogin"> Login must have at least 6 characters</div>
                <input type="password" name="" id="password" placeholder="password">
                <div class="errorInfo hide" id="errorInfoPassword"> Password must have at least 8 characters</div>
                <input type="submit" name="" value="login" id="submit">
                <div class="errorInfo hide" id="errorData"> Password or login are incorrect</div>
            </form>
        </div>
    </body>
    <script src="js/handlersLogin.js" type="module"></script>
    <script src="js/hamburgerMenu.js"></script>

    </html>
