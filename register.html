<body>
    <header class="header">
        <div class="logo_container">
            <h1>FORNAL<span>IZER</span></h1>
        </div>
        <ul class="navigation">
            <li class="navigation_list_element first">
                <a href="index.html">
                    <i class="material-icons nav_list">home</i>
                </a>
            </li>
            <li class="navigation_list_element">
                <a href="login.html">
                    <i class="material-icons nav_list">login</i>

            <li class="navigation_list_element">
                <a href="register.html">
                    <i class="material-icons nav_list">assignment_turned_in</i>
                </a>
            </li>

        </ul>
        <button class="hamburger">
                <i class="material-icons hamburger_button">menu</i>
            </button>
    </header>
    <div class="register-form">
        <form class="box" id="registerform">
            <h1>Register</h1>
            <input type="text" name="username" id="username" placeholder="username">
            <div class="errorInfo hide" id="errorInfoLogin"> Login must have at least 6 characters</div>
            <input type="email" name="email" id="email" placeholder="email">
            <div class="errorInfo hide" id="errorInfoEmail"> email should follow pattern "example@domain.com"</div>
            <input type="password" name="password" id="password" placeholder="password">
            <div class="errorInfo hide" id="errorInfoPassword"> Password must have at least 8 characters</div>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="confirm password">
            <div class="errorInfo hide" id="errorInfoConfirmPassword"> Passwords don't match</div>
            <input type="submit" id="submit" name="" value="sign up!">
        </form>
    </div>
    </div>
</body>
